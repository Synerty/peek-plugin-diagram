<GridView *ngIf="popupShown" rows="*" cols="*">
    <ScrollView col="0" row="0">
        <StackedLayout>
            <Label text="popup component"></Label>
            <label class="hr"></label>
            <Button text="Close" (tap)="closePopup()"></Button>
        </StackedLayout>
    </ScrollView>
</GridView>
