<GridLayout *ngIf="popupShown"
            rows="auto, *, *" columns="*"
            class="modal-backdrop">

    <!-- title and close button -->
    <GridLayout row="0" col="0"
                rows="auto" columns="auto, *, auto">

        <Label row="0" col="0"
               class="m-10"
               [text]="dispKey">
        </Label>

        <Button row="0" col="2"
                class="fa btn"
                [text]="'fa-times' | fonticon"
                (tap)="closePopup()">
        </Button>
    </GridLayout>


    <!-- NO Details -------- -->
    <Label *ngIf="noDetails()"
           row="1" col="0"
           text="There are no details for this item.">
    </Label>

    <!-- Details -------- -->
    <GridLayout *ngIf="!noDetails()"
                row="1" col="0"
                rows="auto, *" columns="*"
                class="peek-tables-section">
        <!-- Column Headers -->
        <GridLayout class="tr p-l-10 p-t-10 p-b-10"
                    row="0" col="0"
                    rows="auto" columns="2*, 3*">
            <Label class="th" row="0" col="0" text="Property"></Label>
            <Label class="th" row="0" col="1" text="Value"></Label>
        </GridLayout>

        <!-- Rows of data -->
        <ListView [items]="details"
                    row="1" col="0">
            <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <GridLayout rows="auto" columns="2*, 3*"
                            class="tr  p-l-10 p-t-10 p-b-10"
                            [class.odd]="odd" [class.even]="even">
                    <!-- Details -->
                    <Label row="0" col="0"
                           class="td"
                           [text]="item.title"></Label>
                    <Label row="0" col="1"
                           class="td"
                           textWrap="true"
                           [text]="item.value"></Label>

                </GridLayout>
            </ng-template>
        </ListView>
    </GridLayout>

    <!-- NO Menu -------- -->
    <Label *ngIf="noMenuItems()"
           row="2" col="0"
           text="There are no actions for this item.">
    </Label>

    <!-- Menu -------- -->
    <ScrollView *ngIf="!noMenuItems()" row="2" col="0">
        <StackLayout>
            <GridLayout *ngFor="let item of menuItems"
                        rows="auto" columns="auto, *"
                        class="btn-group">
                <Button *ngIf="item.icon != null"
                        row="0" col="0"
                        class="fa btn"
                        [text]="(('fa-' + item.icon) | fonticon) + ' ' + item.name"
                        (tap)="menuItemClicked(item)">
                </Button>
                <Button *ngIf="item.icon == null"
                        row="0" col="0"
                        class="fa btn"
                        [text]="item.name"
                        (tap)="menuItemClicked(item)">
                </Button>
            </GridLayout>
        </StackLayout>
    </ScrollView>


</GridLayout>
