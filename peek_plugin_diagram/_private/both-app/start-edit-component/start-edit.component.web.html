<nz-modal
  [nzVisible]="popupShown"
  nzTitle="Create or Edit Diagram Branch"
  (nzOnCancel)="closePopup()"
>
  <nz-tabset (nzSelectedIndexChange)="barIndex = $event">
    <nz-tab nzTitle="Create New">
      <div class="peek-details-section">
        <div class="container-fluid">
          <!--Displayed form data -->
          <div class="row">
            <div class="col-xs-12">
              <div class="details-section-title">
                Name
              </div>
              <div class="details-section-value">
                <input
                  class="editable"
                  type="text"
                  [(ngModel)]="newBranch.name"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="details-section-title">
                Comment
              </div>
              <div class="details-section-value">
                <div class="details-section-value">
                  <textarea
                    class="multiline editable"
                    type="text"
                    [(ngModel)]="newBranch.comment"
                  >
                  </textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nz-tab>
    <nz-tab nzTitle="Edit Existing">
      <div>
        <p *ngIf="noItems()">
          There are no existing branches.
        </p>
        <div *ngIf="!noItems()">
          <nz-table nzTemplateMode ngSize="small">
            <tbody>
            <tr
              *ngFor="let item of items"
              [class.bg-info]="isBranchSelected(item)"
              (click)="selectBranch(item)"
              style="cursor: pointer;"
            >
              <td [class.bg-info]="isBranchSelected(item)">
                {{item.name}}
              </td>
              <td [class.bg-info]="isBranchSelected(item)">
                {{item.order}}
              </td>
            </tr>
            </tbody>
          </nz-table>
        </div>
      </div>
    </nz-tab>
  </nz-tabset>
  <div *nzModalFooter>
    <button nz-button nzType="primary" (click)="startEditing()">Start Editing</button>
  </div>
</nz-modal>
