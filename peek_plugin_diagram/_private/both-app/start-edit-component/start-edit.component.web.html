<div #modalView class="modal fade" tabindex="-1" role="dialog">
    <div class="edit-create-branch-dialog modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        (click)="closePopup()"
                        aria-label="Close">
                    <fa name="times"></fa>
                </button>

                <h4 class="modal-title">Create or Edit Diagram Branch</h4>
            </div>
            <div class="modal-body edit-create-branch-body">
                Create branch here.

                <div class="peek-tabs-section">
                    <div class="btn-group" role="group">
                        <Button class="tabs-section-btn"
                                [class.active]="barIndex == 0"
                                (click)="barIndex = 0">
                            Create New
                        </Button>
                        <Button class="tabs-section-btn"
                                [class.active]="barIndex == 1"
                                (click)="barIndex = 1">
                            Edit Existing
                        </Button>
                    </div>
                </div>

                <div *ngIf="barIndex == 0">
                    <button class="btn btn-success" type="button"
                            (click)="startEditing()">
                        Start Editing
                    </button>
                </div>


            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
