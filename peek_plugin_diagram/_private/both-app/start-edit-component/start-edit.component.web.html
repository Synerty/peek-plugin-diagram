<div #modalView class="modal fade" tabindex="-1" role="dialog">
    <div class="edit-create-branch-dialog modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        (click)="closePopup()"
                        aria-label="Close">
                    <button type="button bg-default"
                            (click)="startEditing()">
                        Start Editing
                    </button>

                    <h4 class="modal-title">Create or Edit Diagram Branch</h4>
            </div>
            <div class="modal-body edit-create-branch-body">
                Create branch here.

                <div class="peek-tabs-section">
                    <div class="btn-group" role="group">
                        <Button class="tabs-section-btn"
                                [class.active]="barIndex == 0"
                                (click)="barIndex = 0">
                            Create New
                        </Button>
                        <Button class="tabs-section-btn"
                                [class.active]="barIndex == 1"
                                (click)="barIndex = 1">
                            Edit Existing
                        </Button>
                    </div>
                </div>

                <div *ngIf="barIndex == 0">
                    <button class="btn btn-success" type="button"
                            (click)="startEditing()">
                        <div class="peek-nav-bar-padding peek-details-section">
                            <div class="container-fluid">

                                <!--Displayed form data -->
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="details-section-title">
                                            Name
                                        </div>
                                        <div class="details-section-value">
                                            <input class="editable" type="text" [(ngModel)]="newBranch.name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="details-section-title">
                                            Comment
                                        </div>
                                        <div class="details-section-value">
                                            <div class="details-section-value">
                                            <textarea class="multiline editable" type="text"
                                                      [(ngModel)]="newBranch.comment">
                                            </textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                    </button>
                </div>

                <div *ngIf="barIndex == 1">
                    <p *ngIf="noItems()">
                        There are no existing branches.
                    </p>
                    <div *ngIf="!noItems()" class="peek-tables-section">
                        <table class="table">
                            <tbody>
                            <tr class="tr"
                                *ngFor="let item of items; odd as odd; even as even"
                                [class.bg-odd]="odd"
                                [class.bg-even]="even"
                                [class.bd-active]="isBranchSelected(item)"
                                (click)="selectBranch(item)">
                                <th class="td"
                                    [class.bg-odd]="odd"
                                    [class.bg-even]="even"
                                    [class.bd-active]="isBranchSelected(item)">{{item.name}}
                                </th>
                                <th class="td"
                                    [class.bg-odd]="odd"
                                    [class.bg-even]="even"
                                    [class.bd-active]="isBranchSelected(item)">{{item.order}}
                                </th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
