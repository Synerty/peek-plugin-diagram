
<GridLayout rows="auto, *" columns="auto, *">

    <pl-diagram-canvas row="0" col="0"  rowSpan="2" colSpan="2"
                       [modelSetKey]="modelSetKey"></pl-diagram-canvas>

    <!-- The last item in the cell is drawn on top -->
    <!-- Drawing anything on top of another object prevents touch on the underlneath
    object, even if it's an empty layout -->

    <pl-diagram-popup *ngIf="popupShown"
                      [dispKey]="currentPopupDispKey"
                      [coordSetKey]="currentPopupCoordSetKey"
                      [modelSetKey]="modelSetKey"
            row="0" col="0" rowSpan="2" colSpan="2"></pl-diagram-popup>

    <pl-diagram-toolbar row="0" col="0"></pl-diagram-toolbar>


</GridLayout>
