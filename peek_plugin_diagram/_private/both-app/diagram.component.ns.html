<GridLayout rows="0, auto, *" columns="auto">

    <pl-diagram-toolbar row="0" col="0"
            [coordSetKey]="coordSetKey"
            [modelSetKey]="modelSetKey"></pl-diagram-toolbar>


    <pl-diagram-popup row="1" col="0"
                      [coordSetKey]="coordSetKey"
                      [modelSetKey]="modelSetKey"></pl-diagram-popup>

    <pl-diagram-canvas row="2" col="0" rowSpan="2"
                       [modelSetKey]="modelSetKey"></pl-diagram-canvas>


</GridLayout>
