<GridLayout rows="auto, auto, *" columns="auto, *">


    <GridLayout row="0" col="0" rowSpan="3" colSpan="2">
            <pl-diagram-canvas [modelSetKey]="modelSetKey">

            </pl-diagram-canvas>
    </GridLayout>

    <GridLayout row="1" col="0" [rowSpan]="nsToolbarRowSpan">
        <pl-diagram-toolbar
                [coordSetKey]="coordSetKey"
                [modelSetKey]="modelSetKey"
                (toolbarRowspanEvent)="nsToolbarRowSpan=$event">

        </pl-diagram-toolbar>
    </GridLayout>

    <GridLayout row="0" col="0"
                [rowSpan]="nsPopupRowSpan"
                colSpan="2">
        <pl-diagram-popup
                (rowspanEvent)="nsPopupRowSpan=$event"
                [coordSetKey]="coordSetKey"
                [modelSetKey]="modelSetKey">

        </pl-diagram-popup>
    </GridLayout>

</GridLayout>
