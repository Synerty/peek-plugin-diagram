<div #modalView class="modal fade" tabindex="-1" role="dialog">
    <div class="edit-context-dialog modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        (click)="canvasEditor.closeContext()"
                        aria-label="Close">
                    <fa name="times"></fa>
                </button>

                <h4 class="modal-title">{{title()}}</h4>
            </div>
            <div class="modal-body edit-context-body">

                <pl-diagram-edit-shape-properties
                        *ngIf="isShowingShapePropertiesContext()"
                        [canvasEditor]="canvasEditor">

                </pl-diagram-edit-shape-properties>

                <pl-diagram-edit-dynamic-properties
                        *ngIf="isShowingDynamicPropertiesContext()"
                        [canvasEditor]="canvasEditor">

                </pl-diagram-edit-dynamic-properties>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
