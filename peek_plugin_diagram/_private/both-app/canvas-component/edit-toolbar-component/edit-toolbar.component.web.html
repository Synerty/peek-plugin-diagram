<div class="edit-toolbar">

    <div class="btn-group edit-toolbar-button-group">
        <button class="btn" (click)="canvasEditor.closeEditor()"
                data-toggle="tooltip" data-placement="top"
                title="Close Editor">
            <fa name="times"></fa>
        </button>
        <button class="btn" (click)="canvasEditor.save()"
                data-toggle="tooltip" data-placement="top"
                title="Save Changes">
            <fa name="save"></fa>
        </button>
    </div>

    <div class="edit-toolbar-spacer"></div>

    <div class="btn-group edit-toolbar-button-group">
        <button class="btn"
                [class.active]="isSelectToolActive()"
                data-toggle="tooltip" data-placement="top"
                title="Select Tool">
            <fa name="mouse-pointer"></fa>
        </button>
        <button class="btn"
                data-toggle="tooltip" data-placement="top"
                title="Select Options">
            <fa name="cog"></fa>
        </button>
    </div>

    <div class="edit-toolbar-spacer"></div>

    <div class="btn-group edit-toolbar-button-group">
        <button class="btn"
                data-toggle="tooltip" data-placement="top"
                title="Draw Rectangle">
            <fa name="vector-square"></fa>
        </button>
        <button class="btn"
                data-toggle="tooltip" data-placement="top"
                title="Draw Circle, Ellipse or Arc">
            <fa name="circle-notch"></fa>
        </button>
        <button class="btn"
                data-toggle="tooltip" data-placement="top"
                title="Draw Polygon">
            <fa name="draw-polygon"></fa>
        </button>
        <button class="btn"
                data-toggle="tooltip" data-placement="top"
                title="Draw PolyLine / Line">
            <fa name="project-diagram"></fa>
        </button>
    </div>

    <div class="edit-toolbar-spacer"></div>

    <div class="btn-group edit-toolbar-button-group">
        <button class="btn"
                data-toggle="tooltip" data-placement="top"
                title="Place Equipment">
            <fa name="dot-circle"></fa>
        </button>
        <button class="btn"
                data-toggle="tooltip" data-placement="top"
                title="Place Conductor">
            <fa name="minus"></fa>
        </button>
    </div>

    <div class="edit-toolbar-spacer"></div>

    <div class="btn-group edit-toolbar-button-group">
        <button class="btn"
                *ngIf="canvasEditor.isShapeSelected()"
                (click)="canvasEditor.showShapeProperties()"
                data-toggle="tooltip" data-placement="top"
                title="Shape Properties">
            <fa name="sliders-h"></fa>
        </button>
        <button class="btn"
                *ngIf="canvasEditor.isShapeSelected()"
                (click)="canvasEditor.showDynamicProperties()"
                data-toggle="tooltip" data-placement="top"
                title="Dynamic Properties">
            <fa name="bolt"></fa>
        </button>
    </div>

</div>
