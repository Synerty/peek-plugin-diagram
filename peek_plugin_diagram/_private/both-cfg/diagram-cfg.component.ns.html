<StackLayout class="p-10">


    <GridLayout class="peek-nav-section"
                rows="auto" columns="auto, *, auto">
        <!--
        -->
    </GridLayout>
    <StackLayout class="hr"></StackLayout>

    <StackLayout class="peek-information-section">

        <button class="btn"
                [class.bg-success]="gridCache.cacheForOfflineEnabled"
                [text]="gridCache.cacheForOfflineEnabled ? 'Disable Offline Support':'Enable Offline Support'"
                (tap)="toggleOfflineMode()"></button>

        <label text="Grid Cache Offline Mode Enabled : {{gridCache.cacheForOfflineEnabled}}" textWrap="true"></label>
        <label text="Grid Cache Load Complete : {{gridCache.initialLoadComplete}}" textWrap="true"></label>
        <label text="Grid Cache Load Progress : {{gridCache.loadProgress}}/{{gridCache.loadTotal}}" textWrap="true"></label>
        <label text="Grid Cache Last Check Finished : {{gridCache.lastCheck}}" textWrap="true"></label>

        <label text="Location Object Offline Mode Enabled : {{locationIndex.cacheForOfflineEnabled}}" textWrap="true"></label>
        <label text="Location Object Load Complete : {{locationIndex.initialLoadComplete}}" textWrap="true"></label>
        <label text="Location Object Load Progress : {{locationIndex.loadProgress}}/{{locationIndex.loadTotal}}" textWrap="true"></label>
        <label text="Location Object Last Check : {{locationIndex.lastCheck}}" textWrap="true"></label>

    </StackLayout>
</StackLayout>
